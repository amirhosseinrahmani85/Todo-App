<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h2> فهرست کارهای روزانه</h2>
            <div class="input-section">
                <input type="text" id="task-input" placeholder="متن کار خودرا وارد کنید ..." />
                <input type="date" id="date-task" />
                <button id="add-button">افزودن</button>
                <button id="edit-button">ویرایش</button>
            </div>

            <div class="todos-operatore">
                <div>
                    <button class="filter-todos" data-filter="all">همه</button>
                    <button class="filter-todos" data-filter="pending">درحال انجام</button>
                    <button class="filter-todos" data-filter="completed">تکمیل شده</button>
                </div>
                <button id="delete-all-button">حذف همه</button>
            </div>
        </div>

        <!-- alert taxt -->
        <div id="alert-message"></div>

        <!-- todo list -->
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>عنوان</th>
                        <th>تاریخ</th>
                        <th>وضعیت</th>
                        <th>عملیات</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
